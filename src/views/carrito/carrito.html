<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">
  <div class="container p-4">
    <h1 class="text-center text-uppercase mb-4">Carrito de Compras</h1>
    <div id="cart-items"></div>
    <div class="text-center mt-4">
      <a href="index.html" class="btn btn-secondary">Volver</a>
    </div>
  </div>

  <script>
    // Recuperar los datos del carrito desde localStorage
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartContainer = document.getElementById('cart-items');

    if (cart.length > 0) {
      cart.forEach(item => {
        const productRow = document.createElement('div');
        productRow.classList.add('mb-3', 'p-3', 'bg-secondary', 'rounded');
        productRow.innerHTML = `
          <h5>${item.nombre}</h5>
          <p>Precio: $${item.precio}</p>
          <p>Cantidad: ${item.cantidad}</p>
          <p>Total: $${(item.precio * item.cantidad).toFixed(2)}</p>
        `;
        cartContainer.appendChild(productRow);
      });
    } else {
      cartContainer.innerHTML = '<p class="text-center">El carrito está vacío.</p>';
    }
  </script>
</body>
</html>
